<div>
    <div class="modal-header">
        <h4 class="modal-title">编辑</h4>
    </div>
    <div class="modal-body">
        <field-update-module id="{{id}}" api="api" cluster_id="{{clusterId}}" document_id="{{documentId}}"></field-update-module>
    </div>
    <div class="modal-footer">
        <button ng-click="closeModal()" class="btn btn-default">关闭</button>
        <button ng-click="confirmModal()" class="btn btn-primary">确认更新</button>
    </div>
</div>
