<div>
    <div ng-show="!loaded" class="row">
        <div class="col-sm-12">
            <i class="loading"></i>
        </div>
    </div>
    <div ng-show="loaded && item == null" class="row">404</div>
    <form ng-show="loaded && item != null" name="theForm" novalidate class="form form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">编号</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{item.id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{item.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{item.remark}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分片数</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{item.numberOfShards}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">副本数</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{item.numberOfReplicas}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">最大字段数</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{item.mappingTotalFieldsLimit}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">动态索引</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{item.dynamic}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">创建时间</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">最后更新时间</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{item.lastUpdateTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
            </div>
        </div>
    </form>
</div>
