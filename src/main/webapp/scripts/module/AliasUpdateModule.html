<div>
    <div ng-show="!loaded" class="row">
        <div class="col-sm-12">
            <i class="loading"></i>
        </div>
    </div>
    <div ng-show="loaded && item == null" class="row">404</div>
    <form name="theForm" ng-show="loaded && item != null" novalidate class="form form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">编号</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{item.id}}</p>
            </div>
        </div>
        <div ng-class="{'has-error':theForm.name.$dirty&&theForm.name.$error.required}" class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-8">
                <input type="text" name="name" ng-model="item.name" required class="form-control" />
                <p ng-show="theForm.name.$dirty && theForm.name.$error.required" class="text-danger">必填</p>
            </div>
        </div>
    </form>
</div>
