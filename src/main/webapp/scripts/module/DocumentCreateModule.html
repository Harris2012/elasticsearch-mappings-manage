<div>
    <form name="theForm" novalidate class="form form-horizontal">
        <div ng-class="{'has-error':theForm.name.$dirty&&theForm.name.$error.required}" class="form-group">
            <label class="col-sm-2 control-label">名称</label>
            <div class="col-sm-8">
                <input type="text" name="name" ng-model="item.name" required class="form-control" />
                <p ng-show="theForm.name.$dirty && theForm.name.$error.required" class="text-danger">必填</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <input type="text" name="remark" ng-model="item.remark" class="form-control" />
                <p ng-show="theForm.remark.$dirty && theForm.remark.$error.required" class="text-danger">必填</p>
            </div>
        </div>
        <div ng-class="{'has-error':theForm.numberOfShards.$dirty&&theForm.numberOfShards.$error.required}" class="form-group">
            <label class="col-sm-2 control-label">分片数</label>
            <div class="col-sm-8">
                <input type="number" name="numberOfShards" ng-model="item.numberOfShards" required class="form-control" />
                <p ng-show="theForm.numberOfShards.$dirty && theForm.numberOfShards.$error.required" class="text-danger">必填</p>
            </div>
        </div>
        <div ng-class="{'has-error':theForm.numberOfReplicas.$dirty&&theForm.numberOfReplicas.$error.required}" class="form-group">
            <label class="col-sm-2 control-label">副本数</label>
            <div class="col-sm-8">
                <input type="number" name="numberOfReplicas" ng-model="item.numberOfReplicas" required class="form-control" />
                <p ng-show="theForm.numberOfReplicas.$dirty && theForm.numberOfReplicas.$error.required" class="text-danger">必填</p>
            </div>
        </div>
        <div ng-class="{'has-error':theForm.mappingTotalFieldsLimit.$dirty&&theForm.mappingTotalFieldsLimit.$error.required}" class="form-group">
            <label class="col-sm-2 control-label">最大字段数</label>
            <div class="col-sm-8">
                <input type="number" name="mappingTotalFieldsLimit" ng-model="item.mappingTotalFieldsLimit" required class="form-control" />
                <p ng-show="theForm.mappingTotalFieldsLimit.$dirty && theForm.mappingTotalFieldsLimit.$error.required" class="text-danger">必填</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">动态索引</label>
            <div class="col-sm-8">
                <div class="icheck-primary icheck-inline">
                    <input type="checkbox" id="dynamic" name="dynamic" ng-model="item.dynamic" />
                    <label for="dynamic">是</label>
                </div>
            </div>
        </div>
    </form>
</div>
